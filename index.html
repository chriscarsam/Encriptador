<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Google -->

<body>
    
        <header>
            <img src="./img/Logo.png" alt="Logo de alura" class="logo">
        </header>
        <main>
            <section>
                <textarea id="text-area" class="text-area" cols="30" rows="15" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 id="informacion" class="informacion">   
                    </h6>                    
                </div>
                <div class="botones">
                    <button class="btn-encriptador" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptador" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <div>
                    <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>                                        
                </div>
                <div>
                    <button id="copiar" class="btn-copiar" onclick="copiar()">Copiar</button>                
                </div>
            </section>
        </main>
