<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/logica.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="padre">
        <header>
            <img src="./img/Logo.png" alt="Logo de alura" class="logo">
        </header>
        <main>
            <section>
                <textarea id="text-area" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 id="informacion" class="informacion">
                        Solo letras min√∫sculas y sin acentos
                    </h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptador" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptador" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
